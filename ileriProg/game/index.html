<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIM LAB</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        #game-area {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .player {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
        }
        .balloon {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: red;
        }
        .bullet {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
        }
        #scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="game-area">
        <div id="player" class="player"></div>
    </div>
    <div id="scoreboard">
        <p>Puan: <span id="score">0</span></p>
        <p>Can: <span id="lives">5</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
