<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- Sayfanın karakter setini UTF-8 olarak ayarlar -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobil uyumlu tasarım için -->
    <title>Patlat ve Hayatta Kal</title> <!-- Sayfanın başlık etiketi -->
    <style>
        body {
            margin: 0;
            /* Varsayılan kenar boşluklarını kaldırır */
            overflow: hidden;
            /* Sayfanın taşmasını önler */
            background-color: black;
            /* Arka plan rengini siyah yapar */
            color: white;
            /* Yazı rengini beyaz yapar */
            font-family: Arial, sans-serif;
            /* Yazı tipini Arial olarak ayarlar */
        }

        #game-area {
            position: relative;
            /* İçindeki elemanları konumlandırmak için */
            width: 100vw;
            /* Tam ekran genişliği */
            height: 100vh;
            /* Tam ekran yüksekliği */
            overflow: hidden;
            /* Alan dışına taşan içerikleri gizler */
        }

        .player {
            position: absolute;
            /* Oyuncuyu serbestçe konumlandırmak için */
            width: 30px;
            /* Oyuncunun genişliği */
            height: 30px;
            /* Oyuncunun yüksekliği */
            background-color: white;
            /* Beyaz renkte */
            border-radius: 50%;
            /* Daire şekli oluştur */
        }

        .balloon {
            position: absolute;
            /* Balonları serbestçe konumlandırmak için */
            width: 20px;
            /* Balon genişliği */
            height: 20px;
            /* Balon yüksekliği */
            border-radius: 50%;
            /* Daire şekli oluştur */
            background-color: red;
            /* Kırmızı renkte */
        }

        .bullet {
            position: absolute;
            /* Mermileri serbestçe konumlandırmak için */
            width: 10px;
            /* Mermi genişliği */
            height: 10px;
            /* Mermi yüksekliği */
            background-color: white;
            /* Beyaz renkte */
            border-radius: 50%;
            /* Daire şekli oluştur */
        }

        #scoreboard {
            position: absolute;
            /* Skor tahtasını konumlandırmak için */
            top: 10px;
            /* Üstten 10px boşluk bırak */
            left: 10px;
            /* Soldan 10px boşluk bırak */
            z-index: 1000;
            /* Üstte görünmesi için z-index ayarı */
            font-size: 18px;
            /* Yazı boyutu */
        }
    </style>
</head>

<body>
    <div id="game-area">
        <div id="player" class="player"></div> <!-- Oyuncunun topu -->
    </div>
    <div id="scoreboard">
        <p>Puan: <span id="score">0</span></p> <!-- Skor göstergesi -->
        <p>Can: <span id="lives">5</span></p> <!-- Can göstergesi -->
        <p>Balon Hızı: <span id="speed">2</span></p> <!-- Hız göstergesi -->
    </div>

    <script src="script.js"></script> <!-- Harici JavaScript dosyasını bağlar -->
</body>

</html>
